        <!DOCTYPE html>
        <html>
        <head>
          <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
          <!--Import materialize.css-->
          <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
          <!--Let browser know website is optimized for mobile-->
          <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </head>
        <body style="height">
          <!-- navigation bar-->
          <nav>
            <div class="nav-wrapper">
              <a href="#" class="brand-logo center">&lt;CodePro&gt;</a>
            </div>
          </nav>
          <br>
          <div class="container">
            <h4>
              Registration Form
            </h4><hr><br></h4>
            <div class="row">
              <form class="col s12">

                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">toc</i>
                    <input id="reg_no" type="number" class="validate">
                    <label for="reg_no">Registration Number</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                  </div>

                  <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                  </div> 
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">input</i>
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">call</i>
                    <input id="contact_no" type="number" class="validate">
                    <label for="contact">Contact number</label>
                  </div>
                </div>


                <div class="input-field col s12">
                  <select>
                    <option value="" disabled selected>branch</option>
                    <option value="1">Computer Science And Engineering</option>
                    <option value="2">Information Technology</option>
                    <option value="3">Software Engineering</option>
                  </select>
                </div>
              </div>

              <div class="file-field input-field">
                <div class="btn">
                  <span>File</span>
                  <input type="file">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text">
                </div>
              </div>
              
              <button class="btn waves-effect right" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
          <br><br><br>

          <br>
        </form>
      </div>

      <footer class="page-footer">
        <div class="footer-copyright">
          <div class="container">
            Â© 2014 Copyright Text
            <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
          </div>
        </div>
      </footer>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript">
      
      $(document).ready(function() {
        $('select').material_select();
      });
      
      $('.datepicker').pickadate({
          selectMonths: true, // Creates a dropdown to control month
          selectYears: 15 // Creates a dropdown of 15 years to control year
        });
      </script>
    </body>
    </html>
