<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Add Problem</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/materialize.min.css" media="screen">
</head>
<body>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="../static/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../static/js/materialize.min.js"></script>

    <!-- navigation bar -->
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">&lt;CodePro&gt;</a>
        </div>
    </nav>
    <br>

    <!-- container -->
    <div class="container">

        <!-- heading -->
        <h4>Add a problem</h4>
        <hr><br>

        <!-- form to add problem -->
        <form class="col s12" action='{{url_for('addProblem')}}' method="post" enctype="multipart/form-data">

            <!-- problem title -->
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" name="title">
                    <label for="title">Problem Title</label>
                </div>
            </div>

            <!-- statement -->
            <div class="row">
                <div class="input-field col s12">
                    <textarea name="statement" class="materialize-textarea"></textarea>
                    <label for="statement">Problem Statement:</label>
                </div>
            </div>

            <!-- constraints -->
            <div class="row">
                <div class="input-field col s12">
                    <textarea name="constraints" class="materialize-textarea col s6"></textarea>
                    <label for="constraints">Constraints:</label>
                </div>
            </div>

            <!-- time limit -->
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" name="timeLimit">
                    <label for="timeLimit">Time Limit:</label>
                </div>
            </div>

            <!-- sample input and output -->
            <div class="row">
                <div class="input-field col s6">
                    <textarea name="sampleInput" class="materialize-textarea"></textarea>
                    <label for="sampleInput">Sample Input:</label>
                </div>
                <div class="input-field col s6">
                    <textarea name="sampleOutput" class="materialize-textarea"></textarea>
                    <label for="sampleOutput">Sample Output:</label>
                </div>
            </div>

            <!-- diffculty level -->
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" name="difficultyLevel">
                    <label for="difficultyLevel">Difficulty Level:</label>
                </div>
            </div>

            <!-- category -->
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" name="category">
                    <label for="category">Category:</label>
                </div>
            </div>

            <!-- Testcase files uploads -->
            <div class="row">
                <!-- inputs-->
                <div class="file-field input-field col s6">
                    <div class="btn">
                        <span>Input Files:</span>
                        <input type="file" name="inputFiles" multiple>
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Upload one or more files">
                    </div>
                </div>
                <!-- outputs-->
                <div class="file-field input-field col s6">
                    <div class="btn">
                        <span>Output Files:</span>
                        <input type="file" name="outputFiles" multiple>
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Upload one or more files">
                    </div>
                </div>
            </div>

            <!-- submit button -->
            <div class="row">
                <button class="btn waves-effect waves-light right" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
